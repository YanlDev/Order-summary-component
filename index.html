<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Order summary card</title>

</head>
<body>
  <main>
    <div class="card__container">
      <figure class="card__picture">
      </figure>
      <div class="card__description">
        <div class="card__texts">
        <h1 class="card__title">Order Summary</h1>
        <p class="card__paragraph">You can now listen to millions of songs audiobooks, and podcasts on any device anywhere you like!</p>
        </div>
        <div class="card__plan">
        <img src="images/icon-music.svg" alt="">
        <div class="card__plan-paragraph">
          <p class="plan--title">Annual Plan</p>
          <p>$59.99/year</p>
        </div>
        <a href="#" class="change">Change</a>
        </div>
        <a href="" class="card__cta">Proceed to Payment</a>
        <a href="" class="card__cancel">Cancel Order</a>
      </div>
      
    </div>
  </main>
</body>
</html>
